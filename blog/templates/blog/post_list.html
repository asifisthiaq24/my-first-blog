{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post" style="border: 2px solid #5eb091;">
    <div class="date" style="padding-top: 10px;padding-left: 10px;">
        {{ post.published_date }}
    </div>
    <h1 style="padding-left: 10px;"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p style="padding-left: 10px;">{{ post.text|linebreaksbr }}</p>
    <a style="padding-bottom: 10px;padding-left: 10px;color:grey" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
</div>
{% endfor %}
{% endblock content %}
